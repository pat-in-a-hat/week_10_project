<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Table</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <br><br>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="mb-4">
                    <div class="form-group">
                        <label for="team-name">Team Name</label>
                        <input type="text" class="form-control" id="team-name" placeholder="Enter team name">
                    </div>
                    <div class="form-group">
                        <label for="nfl-team-sel">Your Pickem Pick</label>
                        <select class="form-control" id="nfl-team-sel">
                            
                        </select>
                    </div>
                </div>

            </div>
            <button type="submit" class="btn btn-outline-dark" id="submit-btn">Submit</button>

        </div>

    </div><br><br>

    <div class="container">
        <table class="table thead-dark table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Team Name</th>
                    <th scope="col">NFL Pickem Pick</th>

                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>

<script type="module" src="index.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="node_modules/requirejs/require.js"></script>

</body>
</html>
